    <div id="content">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2 col-xs-4" for="apikey">API Key:</label>
                <div class="col-sm-10 col-xs-8">
                    <input type="text" class="form-control" id="apikey" placeholder="Please enter Google Maps API key">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2 col-xs-4" for="useGoogleAddresses">Use Google addresses:</label>
                <div class="col-sm-10 col-xs-8">
                    <div class="checkbox">
                        <label>
                            <input id="useGoogleAddresses" type="checkbox">
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2 col-xs-4" for="markerIcon">Marker icon URL:</label>
                <div class="col-sm-9 col-xs-7">
                    <input type="text" class="form-control" id="markerIcon" placeholder="Please enter marker icon URL">
                </div>
                <img id="markerPreview" src="" height="32" width="32" onerror="this.style.display='none';"></img>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2 col-xs-4" for="apikey">Default zoom level:</label>
                <div class="col-sm-2 col-xs-3">
                    <select class="form-control" id="defaultzoom"></select>
                </div>
            </div>
        </form>
        <div class="col-xs-12 text-center">
            <button id="update" class="btn btn-default">Update settings</button>
        </div>
        <br /><br />
        <div class="col-xs-12 alert alert-success" style="display: none;"></div>
    </div>
